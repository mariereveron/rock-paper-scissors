<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel ="stylesheet" href = "styles.css">
</head>
<body>
    <div class ="container">
        <!--HEADER-->
        <header>
            <h1>‚ãÜÀñ‚Å∫‚Äß‚Çä‚òΩ Paper, Rock, Scissors ‚òæ‚Çä‚Äß‚Å∫Àñ‚ãÜ</h1>
            <h2>‚ãÜ‚Å∫ Player vs. Computer‚Å∫ ‚ãÜ</h2>
        </header>

        <section class ="main">
            <div class ="score-board"><div class = "user-score"></div><div class = "computer-score"></div></div>
            <!--PLAYER OPTIONS-->
            <div class="player-options">
                <p>Choose your option:</p>
                <button class="btn-option" id="btn-rock">üëäüèªRock</button>
                <button class="btn-option" id="btn-paper">‚úãüèªPaper</button>
                <button class="btn-option" id="btn-scissors">‚úåüèªScissors</button>
            </div>
            <div class = "game-info"><p>YOU WIN! Paper beats Rock.</p></div>
            <div class = "play-again"><button class = "reload-game">Play Again</button></div>
        </section>
    </div>
    <footer>
        <p>Crafted by <a href ="https://github.com/mariereveron">Marie</a>ü´ß</p>
    </footer>
    
    <script>
        // Initialize Player Selection to an empty string as a placeholder for the selected choice.
        let playerSelection = ""; 
    
        // Declare function that will store clicked button in a variable
        function playerChoice(event) {
            // Extracts the text content of the clicked button and assigns it to the playerSelection variable.
            playerSelection = event.target.textContent; 
            // Calls the game function to run the game 
            game();
        }
    
        // Selects all buttons with the btn-option class
        const btnOption = document.querySelectorAll('.btn-option');
        // Adds an event listener that calls the playerChoice function every time one of the buttons is clicked
        btnOption.forEach((button) => {
            button.addEventListener('click', playerChoice);
        });
    
        // Declare function that selects a random choice for the computer
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3 + 1);
        
            if (randomNumber === 1) {
                return 'Rock';
            } else if (randomNumber === 2) {
                return 'Paper';
            } else {
                return 'Scissors';
            }
        }
    
        // Declare gameplay function
        function game() {
            // Get computer's choice
            const computerSelection = getComputerChoice();
            
            // Call the playRound function with player's selection and computer's selection
            playRound(playerSelection, computerSelection);
        }
    
        // Declare playRound function
        function playRound(playerSelection, computerSelection) {
            var result; 
            if (playerSelection === computerSelection) {
                result = 'Draw!';
            } else if ((playerSelection === 'Rock' && computerSelection === 'Scissors') ||
                       (playerSelection === 'Paper' && computerSelection === 'Rock') ||
                       (playerSelection === 'Scissors' && computerSelection === 'Paper')) {
                result = 'You win! ' + playerSelection + ' beats ' + computerSelection + '.';
            } else {
                result = 'You lose :( ' + computerSelection + ' beats ' + playerSelection + '.';
            }
            console.log(result);
        }
    </script>
    
</body>
</html>
